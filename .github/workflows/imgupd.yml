name: Update README.md

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update README.md
        run: |
          sed -i 's|PLACEHOLDER_IMAGE_URL|'"$(curl -s 'https://cplace-tmumk.run-eu-central1.goorm.site/place.png')"'|g' README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README.md with latest image"
          git push
